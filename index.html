<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Money via Paypack</title>
</head>
<body>
    <h1>Send Money</h1>
    <form id="money-form">
        <label>Phone Number:</label>
        <input type="text" id="phone" placeholder="2507XXXXXXXX"><br><br>
        <label>Amount (RWF):</label>
        <input type="number" id="amount" placeholder="5000"><br><br>
        <button type="submit">Send Money</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('money-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            const res = await fetch('http://localhost:3000/send-money', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, amount })
            });
            const data = await res.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
