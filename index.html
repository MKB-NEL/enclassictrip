<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paypack Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: #020617;
        padding: 25px;
        width: 360px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,0,0,.5);
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }
    input {
        background: #0f172a;
        color: #fff;
        border: 1px solid #1e293b;
    }
    button {
        background: #22c55e;
        cursor: pointer;
        font-weight: bold;
    }
    button:disabled {
        background: #64748b;
    }
    .status {
        margin-top: 15px;
        font-size: 14px;
        white-space: pre-wrap;
    }
</style>
</head>

<body>
<div class="card">
    <h2>Pay with Paypack</h2>

    <input id="email" placeholder="Email address">
    <input id="amount" type="number" placeholder="Amount (RWF)">
    <button onclick="startPayment()">Pay Now</button>

    <div class="status" id="status"></div>
</div>

<script>
const APP_ID = "754e0c04-e095-11f0-bc44-deadd43720af";

async function startPayment() {
    const email = document.getElementById("email").value;
    const amount = document.getElementById("amount").value;
    const status = document.getElementById("status");

    if (!email || !amount || amount < 100) {
        status.textContent = "❌ Enter valid email and amount";
        return;
    }

    status.textContent = "⏳ Creating checkout...";

    try {
        const res = await fetch("https://checkout.paypack.rw/api/checkouts/initiate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                app_id: APP_ID,
                email: email,
                items: [
                    {
                        name: "Service Payment",
                        price: Number(amount),
                        quantity: 1
                    }
                ]
            })
        });

        const data = await res.json();

        if (data?.redirect_url) {
            window.location.href = data.redirect_url;
        } else {
            status.textContent = JSON.stringify(data, null, 2);
        }
    } catch (err) {
        status.textContent = "❌ Network or Paypack error";
    }
}
</script>
</body>
</html>
